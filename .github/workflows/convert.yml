name: Convert PDF to DOCX

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytesseract pdf2image python-docx

    - name: Convert PDFs to DOCX
      run: |
        mkdir -p output
        for file in input/*.pdf; do
          python convert.py "$file" "output/$(basename "$file" .pdf).docx"
        done

    - name: Upload DOCX files
      uses: actions/upload-artifact@v2
      with:
        name: docx-files
        path: output/
