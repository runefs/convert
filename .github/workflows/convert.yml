name: Convert PDF to DOCX

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils tesseract-ocr
        python -m pip install --upgrade pip
        pip install pytesseract pdf2image python-docx


    - name: Convert PDFs to DOCX
      run: |
        mkdir -p output
        for file in input/*.pdf; do
          python convert.py "$file" "output/$(basename "$file" .pdf).docx"
        done

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b output
        git add output
        git commit -m 'Add converted DOCX files'
        git push origin output --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
